<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      PRODUCTOS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">PRODUCTOS</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list-header>
      <ion-label>Productos en existencia</ion-label>
    </ion-list-header>
    <div *ngFor = "let product of products; index as i">
      <ion-item *ngIf= "product.active">
        <ion-label>{{product.name}}</ion-label>
      </ion-item>
    </div>
  </ion-list>


</ion-content>
